<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            name="name"
            ngModel
          >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            ngModel
          >
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            class="btn btn-success mr-5"
            type="submit"
            (click)="onAddItem(); $event.preventDefault()"
          >
            <i class="fas fa-plus"></i> Add
          </button>
          <button class="btn btn-danger mr-5" type="button">
            <i class="far fa-trash-alt"></i> Delete
          </button>
          <button class="btn btn-primary mr-5" type="button">
            <i class="fas fa-broom"></i> Clear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
